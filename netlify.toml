[build]
  command = "npm run build"
  publish = "dist/public"

[functions]
  directory = "netlify/functions"

# Proxy API requests to our serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Fallback for single-page application (SPA) routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
